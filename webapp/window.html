<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="all" href="css/bike.css"></link>
  <title>Chrome ADK control</title>
</head>
<body>
  <header>
    <div id="expand" class="expandable">
      <div id="status">Hover here to connect</div>
      <div id="handler">settings</div>
      <div class="commands">
        <select class="serial_devices">
        </select>
        <button class="refresh">refresh</button><br/>
        <button class="open">open</button>
        <button class="close">close</button>
        <div class="log"></div>
      </div>
    </div>
  </header>
  <section id="in">
    <article class="speed">
      <p>Speed<label><span id="speed">0</span>km/h</label></p>
    </article>
    <article class="distance">
      <p>Distance
         <label><span id="distance">0</span><small>m</small></label>
      </p>
    </article>
    <article class="time">
      <p>Time
         <label><span id="time">0</span><small>s</small></label>
      </p>
    </article>
  <script src="vendor/js/serial.js"></script>
  <script src="js/bikeserial.js"></script>
</body>
</html>
