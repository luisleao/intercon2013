<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="all" href="css/bike.css"></link>
  <title>#intercon10 - Bike Streetview</title>
</head>
<body>
  <header>
    <div id="expand" class="expandable">
      <div id="status">Hover here to connect</div>
      <div id="handler">settings</div>
      <div class="commands">
        <select class="serial_devices">
        </select>
        <button class="refresh">refresh</button><br/>
        <button class="open">open</button>
        <button class="close">close</button>
        <div class="log"></div>
      </div>
    </div>
  </header>
  <section id="in">

    <div id="panorama"></div>
    <div id="map-canvas"></div>


    <div id="speed"><span></span></div>
    <div id="distance"><span></span></div>
    <div id="time"><span></span></div>



  </section>
  <script src="vendor/js/hyperlapse.min.js"></script>

  <script src="vendor/js/serial.js"></script>
  <script src="js/bikeserial.js"></script>
</body>
</html>
